<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 bg-secondary">
            <form id="formLogin">
                <h2 class="text-info">Ingresa a tu cuenta</h2>
                <div class="mb-3">
                    <label for="inputUser" class="form-label text-white">Usuario</label>
                    <input type="text" id="inputUser" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <label for="inputPass" class="form-label text-white">Contraseña</label>
                    <input type="password" id="inputPass" class="form-control" placeholder="Contraseña" required>
                </div>
                <button class="btn btn-success" type="submit">Ingresar</button>
                <p id="validador" class="text-center text-bg-danger mt-2" ></p>
            </form>
        </div>
    </div>
   <script src="db.js"></script>
  <script src="code.js"></script>
</body>
</html>
