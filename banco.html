<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container text-center my-5">
        <div class="row">
            <div class="col d-flex justify-content-start">
                <h3 id="bienvenido" class="text-white"></h3> 
            </div>
            <div class="col d-flex justify-content-end">
                <button class="btn btn-danger" id="btnCerrar">Cerrar sesion</button>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row row-cols-1 row-cols-lg-3 divbanco">
            
            
            <div class="col mb-3 ">
                <div class="card p-5 ">
                    <form id="formDeposito">
                        <h4 class="text-center mb-0">Deposito</h4>
                        <div class="mb-4">
                            <label for="inputDeposito" class="form-label ">Cantidad</label>
                            <input type="text" id="inputDeposito" class="form-control" placeholder="$" required>
                        </div>
                        <button class="btn  w-100" type="submit">Depositar</button>
                        <p id="pRespuestaD" class="text-center text-success mt-3"></p>
                    </form>
                </div>
            </div>

            <div class="col mb-3">
                <div class="card p-5">
                    <form id="formRetiro">
                        <h4 class="text-center mb-0">Retiro</h4>
                        <div class="mb-4">
                            <label for="inputRetiro" class="form-label ">Cantidad</label>
                            <input type="text" id="inputRetiro" class="form-control" placeholder="$" required>
                        </div>
                        <button class="btn  w-100" type="submit">Retirar</button>
                        <p id="pRespuestaR" class="text-center text-success mt-3"></p>
                    </form>
                </div>
            </div>

            <div class="col mb-3">
                <div class="card p-5">
                    <form id="formConsultar">
                        <h4 class="text-center mb-5">Consultar Saldo</h4>
                        <div class="my-4">
                            <p id="rSaldo" class="text-center fs-4 text-success"></p>
                        </div>
                        <button class="btn  w-100" type="submit">Consultar saldo</button>
                    </form>
                </div>
            </div>


        </div>
    </div>
    <script src="db.js"></script>
    <script src="inicio.js"></script>
</body>
</html>
